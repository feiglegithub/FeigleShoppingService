<!DOCTYPE html>
<html lang="zh-CN">
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <title>Feigle客家特产</title>
        <link rel="stylesheet" href="../css/mui.min.css" />
        <link rel="stylesheet" href="../css/minirefresh.css" />
        <link rel="stylesheet" href="../css/common.css" />
		<link href="../css/bootstrap.css" rel="stylesheet" type="text/css">
		<link href="../css/jquery.mobile-1.4.5.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="../js/mui.min.js"></script>
        <script type="text/javascript" src="../js/minirefresh.js"></script>
        <script type="text/javascript" src="../js/common.js"></script>


<script>
			$(function(){
				var appendTestData = Common.appendTestData,
                // 记录一个最新
                maxDataSize = 30,
                listDom = document.querySelector('#listdata'),
                requestDelayTime = 600;

            var miniRefresh = new MiniRefresh({
                container: '#minirefresh',
                down: {
                    callback: function() {
                        setTimeout(function() {
                            // 每次下拉刷新后，上拉的状态会被自动重置
                            appendTestData(listDom, 10, true);
                            miniRefresh.endDownLoading(true);
                        }, requestDelayTime);
                    }
                },
                up: {
                    isAuto: true,
                    callback: function() {
                        setTimeout(function() {
                            appendTestData(listDom, 10);
                            miniRefresh.endUpLoading(listDom.children.length >= maxDataSize ? true : false);
                        }, requestDelayTime);
                    }
                }
            });

            var slider = mui("#gallert-slider");
            slider.slider({
                interval: 5000
            });
			})
            
        </script>
</head>

    <body>

        <nav class="navbar-header">
            Feigle客家特产
        </nav>
        <div class="content">
            <div id="minirefresh" class="minirefresh-wrap">

                <div class="minirefresh-scroll">

                    <!-- 一个轮播示例，可以是其它的轮播  -->
                    <div id="gallert-slider" class="mui-slider">
                        <div class="mui-slider-group mui-slider-loop">
                            <!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
                            <div class="mui-slider-item mui-slider-item-duplicate">
                                <a href="#">
                                    <img src="../img/yuantiao.jpg">
                                </a>
                            </div>
                            <!-- 第一张 -->
                            <div class="mui-slider-item">
                                <a href="#">
                                    <img src="../img/shuijiao.jpg">
                                </a>
                            </div>
                            <!-- 第二张 -->
                            <div class="mui-slider-item">
                                <a href="#">
                                    <img src="../img/muwu.jpg">
                                </a>
                            </div>
                            <!-- 第三张 -->
                            <div class="mui-slider-item">
                                <a href="#">
                                    <img src="../img/images/cbd.jpg">
                                </a>
                            </div>
                            <!-- 第四张 -->
                            <div class="mui-slider-item">
                                <a href="#">
                                    <img src="../img/yuantiao.jpg">
                                </a>
                            </div>
                            <!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
                            <div class="mui-slider-item mui-slider-item-duplicate">
                                <a href="#">
                                    <img src="../img/shuijiao.jpg">
                                </a>
                            </div>
                        </div>
                        <div class="mui-slider-indicator">
                            <div class="mui-indicator mui-active"></div>
                            <div class="mui-indicator"></div>
                            <div class="mui-indicator"></div>
                            <div class="mui-indicator"></div>
                        </div>
                    </div>
					
                    <div class="data-list" id="listdata">
						
                </div>
            </div>
        </div>
		<nav class="navbar navbar-default navbar-fixed-bottom">
	<ul class="nav nav-tabs">
	  <li role="presentation" class="active"><a href="#">主页</a></li>
	  <li role="presentation"><a href="shopping.html">购物车</a></li>
	  <li role="presentation"><a href="my.html">我的</a></li>
  </ul>
</nav>
    </body>

</html>
